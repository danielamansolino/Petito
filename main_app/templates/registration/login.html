{% extends 'base.html' %}
{% block content %}

<h1>Login</h1>
<div class="card">
    <div class="card-content">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}" class="custom-auth-form">{{ form.username.label_tag }}</label>
            {{ form.username }}
            <label for="{{ form.password.id_for_label }}" class="custom-auth-form">{{ form.password.label_tag }}</label>
            {{ form.password }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
